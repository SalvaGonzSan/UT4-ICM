<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sesión 29</title>
    <link rel="stylesheet" href="Estilos1.css">

    <script>

        function reproducirVideo(identificador) {

            elementoVideo = document.getElementById(identificador);

            elementoVideo.play();

        }

        function pausarVideo(identificador) {

            elementoVideo = document.getElementById(identificador);

            elementoVideo.pause();

        }

        function pararVideo(identificador) {

            elementoVideo = document.getElementById(identificador);

            elementoVideo.currentTime = 0; elementoVideo.pause();

        }

        function reiniciarVideo(identificador) {

            elementoVideo = document.getElementById(identificador);

            elementoVideo.currentTime = 0; elementoVideo.play();

        }

        function aumentarVolumenVideo(identificador) {

            elementoVideo = document.getElementById(identificador);

            elementoVideo.volume += 0.1;

        }

        function disminuirVolumenVideo(identificador) {

            elementoVideo = document.getElementById(identificador);

            elementoVideo.volume -= 0.1;

        }

    </script>
</head>

<body>
    <video id="video1" width="300" height="200" autoplay="autoplay" controls loop="loop">

        <source src="video/TossACoinToYourWitcher.mp4" type="video/mp4">

        <source src="video/TossACoinToYourWitcher.ogg" type="video/ogg">

        <source src="video/TossACoinToYourWitcher.webm" type="video/webm">

        Tu navegador no soporta esta etiqueta HTML5

    </video>
    <br>
    <div>

        <button onclick="document.getElementById('video1').play()">Reproducir el Vídeo</button>

        <button onclick="document.getElementById('video1').pause()">Pausar el Vídeo</button>

        <button onclick="document.getElementById('video1').volume+=0.1">Aumentar el Volumen del Vídeo</button>

        <button onclick="document.getElementById('video1').volume-=0.1">Disminuir el Volumen del Vídeo</button>

    </div>
    <br>
    <div>  

        <button onclick="reproducirVideo('video1')">Reproducir el Vídeo</button>  
        
        <button onclick="pausarVideo('video1')">Pausar el Vídeo</button>  
        
        <button onclick="pararVideo('video1')">Parar el Vídeo</button>  
        
        <button onclick="reiniciarVideo('video1')">Reiniciar el Vídeo</button>  
        
        <button onclick="aumentarVolumenVideo('video1')">Aumentar el Volumen del Vídeo</button>  
        
        <button onclick="disminuirVolumenVideo('video1')">Disminuir el Volumen del Vídeo</button>  
        
    </div> 

</body>

</html>
