<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Almacenamiento local</title>
    <link rel="stylesheet" href="Estilos1.css">
    <script>
        function comprobarCompatibilidad() {
            if (typeof (Storage) !== "undefined") {

                window.alert('El navegador soporta almacenamiento local');

            } else {

                window.alert('El navegador no soporta almacenamiento local');

            }
        }

        function trabajarElementoEquipo() {
            // Primero comprobamos la compatibilidad del navegador 

            if (typeof (Storage) !== "undefined") {

                //Almacenamos 

                localStorage.setItem("equipo", "Deportivo");

                //Obtenemos los datos 

                document.getElementById("elementoAlmacen").innerHTML = localStorage.getItem("equipo");

            } else {

                document.getElementById("elementoAlmacen").innerHTML = "El navegador no es compatible con almacenamiento local";

            }

        }



        function cuantosClicksSession() {

            if (typeof (Storage) !== "undefined") {

                if (sessionStorage.cuentadeclicks) {//Si existe el contador, lo incrementamos en 1 

                    sessionStorage.cuentadeclicks = Number(sessionStorage.cuentadeclicks) + 1; //Realizamos conversión a número para evitar problemas. Los datos siempre se almacenan como cadena y requieren conversión. 

                } else { // Si no existe el contador, lo creamos 

                    sessionStorage.cuentadeclicks = 1;

                }

                document.getElementById("elementoAlmacen2").innerHTML = "Has hecho clic en el botón: " + sessionStorage.cuentadeclicks + " veces en esta sesión.";

            }

            else {

                document.getElementById("elementoAlmacen2").innerHTML = "El navegador no soporta almacenamiento local";

            }

        } 
    </script>
</head>

<body>
    <h2>Ejemplo con localStorage</h2>
    <button onclick="comprobarCompatibilidad()">Comprobar compatibilidad</button>

    <button onclick="trabajarElementoEquipo()">Trabajar con elemento equipo</button>


    <!--En este div voy a pintar el elemento almacenado mediante localStorage-->
    <div id="elementoAlmacen" class="claseelementoAlmacen">

    </div>


    <h2>Ejemplo con sessionStorage</h2>

    <button onclick="cuantosClicksSession()">Haz clic para llevar la cuenta del número de clics en la sesión.</button>


    <!--En este div voy a pintar el elemento almacenado mediante sessionStorage-->
    <div id="elementoAlmacen2" class="claseelementoAlmacen">

    </div>




</body>

</html>
