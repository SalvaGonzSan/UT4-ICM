<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <link rel="stylesheet" href="Estilos1.css">
    <script>
        function dibujarlinea() {
            var canvasvar1 = document.getElementById("canvas1");

            var contexto1 = canvasvar1.getContext("2d");

            contexto1.moveTo(0, 0);

            contexto1.lineTo(300, 200);/*Eje x eje y*/

            contexto1.lineTo(600, 0);/*Eje x eje y*/

            contexto1.stroke();

        }

        function escribirtexto() {
            var canvasvar1 = document.getElementById("canvas1");

            var contexto1 = canvasvar1.getContext("2d");

            contexto1.font = "40px Arial";

            contexto1.fillText("Hola a la clase de DIW", 100, 100);/*x, y*/
        }

        function dibujarcircunferencia() {
            var canvasvar1 = document.getElementById("canvas1");

            var contexto1 = canvasvar1.getContext("2d");

            contexto1.beginPath();

            contexto1.arc(300, 200, 100, 0, 2 * Math.PI);/*Eje x, eje y, radio, inicio de la circunferencia (0) y final de la circunferencia(2*PI) (2*Math.PI*R es la longitud completa de la circunferencia*/

            contexto1.stroke();

        }

        function dibujarimagen() {
            var canvasvar1 = document.getElementById("canvas1");

            var contexto1 = canvasvar1.getContext("2d");

            var imagen1 = document.getElementById("imagen1");

            contexto1.drawImage(imagen1, 45, 45);/*Tengo que especificar las coordenadas donde se va a empezar a dibujar la imagen. Eje x, Eje y*/


        }

    </script>
</head>

<body>
    <canvas id="canvas1" class="clasecanvas1" width="600" height="400">
        <!--Canvas es un elemento de/en línea-->
    </canvas>
    <br>
    <button onclick="dibujarlinea()">Dibujar línea</button>

    <button onclick="escribirtexto()">Escribir texto</button>

    <button onclick="dibujarcircunferencia()">Dibujar circunferencia</button>

    <button onclick="dibujarimagen()">Dibujar imagen</button>

    <img id="imagen1" src="img/acueducto_segovia.jpg" alt="Acueducto Segovia" title="Acueducto Segovia" class="claseimagen1"> 


</body>

</html>
